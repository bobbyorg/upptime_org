# Change these first
owner: bobbyorg # Your GitHub organization or username, where this repository lives
repo: upptime_org # The name of this repository

sites:
  - name: ORG Website
    url: https://www.orientalremediesgroup.com/
  - name: VD Login Page
    url: https://hub.vaultdragon.com/login
  - name: SleekFlow
    url: https://app.sleekflow.io/
  - name: SimplyBook
    url: https://orientalremediesgroup.secure.simplybook.asia/v2/index/index
  - name: JE CCTV
    url: ${{secrets.JE_CCTV}}
    port: ${{secrets.JE_PORT}}
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

