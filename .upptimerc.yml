  #  url: https://app.sleekflow.io/
  #- name: SimplyBook
  #  url: https://orientalremediesgroup.secure.simplybook.asia/v2/index/index
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
